<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/join.css" />
    <title>X-Project</title>
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
        <a href="#">X-Project</a>
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="crew.html">Crew</a></li>
          <li><a href="program.html">Program</a></li>
        </ul>
      </div>

      <div class="join">
        <a class="join-btn" href="join.html">Join Us</a>
      </div>
      <div class="toggle-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="dropdown">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="crew.html">Crew</a></li>
        <li><a href="program.html">Program</a></li>
        <li><a class="join-btn" href="join.html">Join Us</a></li>
      </div>
    </nav>
    <!-- end-nav -->

    <!-- form -->

    <div class="form-container">
      <div class="top">
        <img src="img/logo.png" alt="logo" />
        <h1>X-Project</h1>
      </div>
      <form>
        <div class="form-control">
          <input type="text" id="name" autocomplete="on" required />
          <label for="name"> Name</label>
        </div>
        <div class="form-control">
          <input type="email" id="email" autocomplete="on" required />
          <label for="email"> E-mail</label>
        </div>

        <div class="form-control">
          <input type="text" id="phone" autocomplete="on" required />
          <label for="phone"> Phone</label>
        </div>

        <div class="form-control">
          <input type="text" id="faculty" autocomplete="on" required />
          <label for="faculty"> Faculty</label>
        </div>

        <div class="form-control">
          <input type="text" id="colloge" autocomplete="on" required />
          <label for="colloge"> Colloge</label>
        </div>

        <div class="form-control">
          <input type="text" id="level" autocomplete="off" required />
          <label for="level"> Level</label>
        </div>

        <div class="form-control">
          <input type="text" id="strenghts" autocomplete="off" required />
          <label for="strenghts"> Strenghts</label>
        </div>

        <div class="form-control">
          <input type="text" id="weaknesses" autocomplete="off" required />
          <label for="weaknesses"> Weaknesses</label>
        </div>

        <a href="finish.html" class="login-btn">Submit</a>
      </form>
    </div>

    <!-- end-form -->

    <script src="js/join.js"></script>
  </body>
</html>
